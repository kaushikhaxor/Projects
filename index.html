<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Floating AR Video (No Marker)</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .arjs-loader {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-family: sans-serif;
      z-index: 9999;
      flex-direction: column;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff007f;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover { background: #ff3399; }
  </style>
</head>

<body>
  <div class="arjs-loader">
    <div>üé• Allow camera to start AR experience</div>
    <button id="startBtn">Start AR Video</button>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
  >
    <!-- Video asset -->
    <a-assets>
      <video
        id="myVideo"
        src="video.mp4"
        preload="auto"
        loop
        playsinline
        webkit-playsinline
        muted
      ></video>
    </a-assets>

    <!-- Group entity for video plane -->
    <a-entity id="videoGroup" position="0 0 -0.6" rotation="0 0 0" visible="false">
      <a-plane
        src="#myVideo"
        width="1.2"
        height="0.7"
        rotation="0 0 0"
        material="shader: flat; side: double;"
      ></a-plane>
    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const loader = document.querySelector('.arjs-loader');
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('myVideo');
    const group = document.getElementById('videoGroup');

    startBtn.addEventListener('click', () => {
      loader.style.display = 'none';
      group.setAttribute('visible', true);

      video.play().then(() => {
        console.log('‚úÖ Video started, AR active');
      }).catch(err => {
        console.warn('‚ö†Ô∏è Autoplay blocked:', err);
        alert('Tap screen once to start video.');
      });
    });
  </script>
</body>
</html>
