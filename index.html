<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Floating AR Video</title>

  <!-- âœ… A-Frame + AR.js (stable build) -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .arjs-loader {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: white;
      font-family: sans-serif;
      z-index: 9999;
      flex-direction: column;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #ff007f;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="arjs-loader">
    <div>ðŸŽ¥ Allow camera to start AR experience</div>
    <button id="startBtn">Start AR Video</button>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Video Asset -->
    <a-assets>
      <video
        id="myVideo"
        src="video.mp4"
        preload="auto"
        loop
        playsinline
        webkit-playsinline
        muted
      ></video>
    </a-assets>

    <!-- Floating Video 0.6m ahead -->
    <a-video
      id="arVideo"
      src="#myVideo"
      width="1.5"
      height="0.9"
      position="0 0 -0.6"
      rotation="0 0 0"
      visible="false"
    ></a-video>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const loader = document.querySelector('.arjs-loader');
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('myVideo');
    const arVideo = document.getElementById('arVideo');

    // ðŸŽ¬ Start AR when user taps "Start"
    startBtn.addEventListener('click', () => {
      loader.style.display = 'none';
      arVideo.setAttribute('visible', true);

      video.play().then(() => {
        console.log('âœ… Video started');
      }).catch(err => {
        console.warn('Autoplay blocked:', err);
        alert('Tap the screen once to start video.');
      });
    });
  </script>
</body>
</html>
