<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Markerless AR Video</title>

    <!-- âœ… Use the stable AR.js CDN (avoid rawgit, it's deprecated) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      .arjs-loader {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        font-family: sans-serif;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <!-- Loader screen -->
    <div class="arjs-loader">ðŸŽ¥ Starting camera, please wait...</div>

    <!-- A-Frame Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Video Asset -->
      <a-assets>
        <video
          id="myVideo"
          src="video.mp4"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- AR Plane showing the video (positioned 1.5m ahead) -->
      <a-video
        src="#myVideo"
        position="0 0 -1.5"
        width="2"
        height="1.1"
        rotation="0 0 0"
      ></a-video>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loader once the scene is ready
      const loader = document.querySelector('.arjs-loader');
      document.querySelector("a-scene").addEventListener("loaded", () => {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
