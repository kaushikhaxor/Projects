<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My WebAR Video</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="loading">Loading AR Scene...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      onloaded="document.getElementById('loading').style.display='none';"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Replace video link below -->
        <a-video
          src="https://drive.google.com/file/d/1Ya-qLR3tPwwuyUZEF5cKySfILfEiZ5jY/view?usp=drivesdk"
          width="4"
          height="2.25"
          position="0 0 0"
          rotation="-90 0 0"
          autoplay="true"
          loop="true"
          crossorigin="anonymous"
        >
        </a-video>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
